<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سایت رسول - ابزار هکری</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    overflow-x: hidden;
  }
  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 2;
    max-width: 900px;
    margin: 60px auto;
    padding: 20px;
    background: rgba(0, 30, 0, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 15px #0f0;
    text-align: center;
  }
  h1 {
    font-size: 3.2em;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #0f0;
  }
  button {
    background-color: #0f0;
    border: none;
    color: #000;
    font-size: 1.5em;
    padding: 15px 40px;
    margin: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    box-shadow: 0 0 10px #0f0;
  }
  button:hover {
    background-color: #0a0;
    box-shadow: 0 0 20px #0f0;
  }
  pre {
    background: #002200;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
    max-height: 320px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-break: break-word;
    box-shadow: inset 0 0 15px #0f0;
  }
  /* کیبورد هکری */
  .keyboard {
    margin: 40px auto 0;
    max-width: 700px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    user-select: none;
    z-index: 2;
  }
  .key {
    width: 50px; height: 50px;
    margin: 6px;
    background: #004400;
    border-radius: 8px;
    color: #0f0;
    font-weight: bold;
    font-size: 22px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 8px #0f0;
    transition: background-color 0.15s, box-shadow 0.15s;
  }
  .key:active {
    background-color: #00ff00;
    box-shadow: 0 0 15px #0f0;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>سایت رسول - ابزار هکری</h1>
  <div>
    <button onclick="runPing()">تست پینگ</button>
    <button onclick="runPortScan()">اسکن پورت</button>
    <button onclick="showIP()">نمایش IP</button>
  </div>
  <pre id="output">خروجی اینجا نمایش داده می‌شود...</pre>

  <div class="keyboard" id="keyboard"></div>
</div>

<script>
  // انیمیشن ماتریکس
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const letters = '۰۱۲۳۴۵۶۷۸۹abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*()*&^%';
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 50);

  const output = document.getElementById('output');

  function runPing() {
    output.textContent = 'در حال ارسال پینگ ...\n';
    fetch('http://localhost:3000/ping?target=google.com')
      .then(res => res.text())
      .then(data => {
        output.textContent = data;
      })
      .catch(() => {
        output.textContent = 'خطا در اجرای پینگ';
      });
  }

  function runPortScan() {
    output.textContent = 'در حال اسکن پورت‌ها ...\n';
    fetch('http://localhost:3000/portscan?target=192.168.1.1')
      .then(res => res.text())
      .then(data => {
        output.textContent = data;
      })
      .catch(() => {
        output.textContent = 'خطا در اسکن پورت‌ها';
      });
  }

  function showIP() {
    output.textContent = 'در حال دریافت IP شما ...\n';
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        output.textContent = `IP شما: ${data.ip}`;
      })
      .catch(() => {
        output.textContent = 'خطا در دریافت IP';
      });
  }

  // کیبورد هکری سبز ماتریکس
  const keyboardLayout = ['۱','۲','۳','۴','۵','۶','۷','۸','۹','۰',
    'q','w','e','r','t','y','u','i','o','p',
    'a','s','d','f','g','h','j','k','l',
    'z','x','c','v','b','n','m',
    '@','#','$','%','&','*'];

  const keyboard = document.getElementById('keyboard');

  keyboardLayout.forEach(keyChar => {
    const key = document.createElement('div');
    key.className = 'key';
    key.textContent = keyChar;
    key.addEventListener('click', () => {
      playClickSound();
      output.textContent += keyChar;
    });
    keyboard.appendChild(key);
  });

  // صدای کلیک ساده هکری
  function playClickSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime); // فرکانس صدای کلیک
    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.05);
  }
</script>

</body>
</html>
