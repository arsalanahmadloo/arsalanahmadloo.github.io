
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی رسول چالپنج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game">
    <h2>به بازی خوش اومدی <span id="playerName"></span>!</h2>
    <div class="player-area">
      <img id="playerImg" src="" alt="بازیکن">
      <p>امتیاز: <span id="score">0</span></p>
    </div>
    
    <div class="actions">
      <button onclick="attack()">حمله</button>
      <button onclick="defend()">دفاع</button>
      <button onclick="startAudio()">شروع ویس</button>
      <button onclick="stopAudio()">قطع ویس</button>
    </div>
  </div>

  <script>
    const phone = localStorage.getItem('playerPhone');

    const nameMap = {
      '09963247653': 'ارسلان',
      '09939817980': 'ابوالفضل'
    };

    const imgMap = {
      '09963247653': 'images/arsalan.jpg',
      '09939817980': 'images/abolfazl.jpg'
    };

    document.getElementById('playerName').textContent = nameMap[phone] || 'مهمان';
    document.getElementById('playerImg').src = imgMap[phone] || 'images/default.jpg';

    let score = 0;

    function attack() {
      score += 10;
      updateScore();
    }

    function defend() {
      score += 5;
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').innerText = score;
    }

    // ویس پایه‌ای
    let stream;

    async function startAudio() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        alert("ویس فعاله (فقط محلی فعلا)");
        // صدای محلی رو به تگ audio وصل کن
        document.getElementById('localAudio').srcObject = stream;
      } catch (e) {
        alert("اجازه صدا داده نشد");
      }
    }

    function stopAudio() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        alert("ویس قطع شد");
      }
    }
  </script>

  <!-- ویس پلیرها -->
  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>
  <script src="audio.js"></script>

</body>
</html>
